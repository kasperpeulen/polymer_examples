<!-- To add event listeners to local-DOM children, use on-event annotations in your
template. This often eliminates the need to give an element an id solely for
the purpose of binding an event listener.--><html><head></head><body><dom-module id="annotated-event">

  <template>
    <button on-click="handleClick">Kick Me</button>
  </template>

  <script type="application/dart" src="2.annotated-event.bootstrap.initialize.dart"></script>
</dom-module>

<!-- Because the event name is specified using an HTML attribute, the event name is
always converted to lowercase. This is because HTML attribute names are case
insensitive. So specifying on-myEvent adds a listener for myevent. The event
handler name (for example, handleClick) is case sensitive.

Compatibility note: The syntax differs from 0.5, which required curly brackets
({{}}) around the event handler name.--></body></html>
